<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  <form [formGroup]="fgInscripcion">
    <div fxLayout="row" fxLayoutGap="10px" class="formulario">
      <div fxLayout="column" fxLayoutGap="10px" class="columna">

        <mat-card>
          <mat-card-content>
            <mat-form-field class="example-form-field">
              <mat-label>Alumnos</mat-label>
              <mat-select ngDefaultControl formControlName="alumnoId">
                <input placeholder="Buscar..." matInput type="text" (keyup)="onKey($event)" class="example-input" autocomplete="off">
                <!-- <mat-option>Ninguno</mat-option> -->
                <mat-option *ngFor="let alumno of alumnosSeleccion" [value]="alumno.id">{{alumno.fullName}}</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" style="margin-left: 8px" [disabled]="fgInscripcion.invalid" (click)="aceptar()">
    Aceptar
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</div>
