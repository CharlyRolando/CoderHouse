<div>

  <div class="row">
    <p appTemaTitulos>{{pageTitle}}</p>
    <button mat-icon-button matTooltip="Agregar usuario" color="primary" (click)="addUsuario()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>

  <div class="contenedorTabla">
    <div class="tabla">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> eMail </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="admin">
          <th mat-header-cell *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let usuario">
            <div [appTildeBooleano]="usuario.admin"></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            Acciones
          </th>
          <td mat-cell *matCellDef="let usuario">
            <button mat-icon-button color="primary" matTooltip="Editar usuario" (click)="editUsuario(usuario)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Eliminar usuario" (click)="deleteConfirmacion(usuario)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>

</div>
